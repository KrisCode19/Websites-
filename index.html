<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mental Health Survey</title>
<style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    form {
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input[type="radio"],
    input[type="checkbox"] {
        margin-right: 5px;
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Media Queries */
    @media only screen and (min-width: 768px) {
        .container {
            margin-top: 40px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Mental Health Survey</h1>
    <form>
        <label for="q1">1. How would you rate your overall mental health?</label>
        <select id="q1" name="q1">
            <option value="Not sure">Not sure</option>
            <option value="Poor">Poor</option>
            <option value="Average">Average</option>
            <option value="Excellent">Excellent</option>
        </select>

        <label>2. During the past month, did you have any problems with your daily life or work due to any emotional problems, such as feeling depressed, sadness or being anxious?</label>
        <label><input type="radio" name="q2" value="Not sure"> Not sure</label>
        <label><input type="radio" name="q2" value="Yes"> Yes</label>
        <label><input type="radio" name="q2" value="No"> No</label>

        <label>3. During the past weeks, how often has your mental health affected your ability to get work done?</label>
        <select name="q3">
            <option value="Not sure">Not sure</option>
            <option value="Not at all">Not at all</option>
            <option value="Somewhat often">Somewhat often</option>
            <option value="Very often">Very often</option>
        </select>

        <label>4. Have you felt particularly low or down for more than 2 weeks in a row?</label>
        <select name="q4">
            <option value="Not sure">Not sure</option>
            <option value="Not at all">Not at all</option>
            <option value="Somewhat often">Somewhat often</option>
            <option value="Very often">Very often</option>
        </select>

        <label>5. Have you noticed any change in your diet habits?</label>
        <select name="q5">
            <option value="No change">No change</option>
            <option value="Not much">Not much</option>
            <option value="I have no appetite">I have no appetite</option>
            <option value="I eat too much">I eat too much</option>
        </select>

        <label>6. How often do you feel positive about your life?</label>
        <select name="q6">
            <option value="Never">Never</option>
            <option value="Once in a while">Once in a while</option>
            <option value="About half the time">About half the time</option>
            <option value="Most of the time">Most of the time</option>
            <option value="Always">Always</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
